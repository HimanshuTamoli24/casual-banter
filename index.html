<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>casual-banter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img.jpg" type="image/png" />
  </head>
  <body>
    <!-- HEADING -->
    <h1>"casual banter"</h1>

    <div class="container">
      <!-- FIRST BOX -->
      <div class="box">
        <div class="title">
          <input type="text" placeholder="Name 1" />
        </div>
        <div
          class="drag"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <!-- SECOND BOX -->

      <div class="box">
        <div class="title">
          <input type="text" placeholder="Name 2" />
        </div>
        <div
          class="drag"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <!-- THIRD BOX -->

      <div class="box">
        <div class="title">
          <input type="text" placeholder="Name 3" />
        </div>
        <div
          class="drag"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <!-- FOURTH BOX -->

      <div class="box">
        <div class="title">
          <input type="text" placeholder="Name 4" />
        </div>
        <div
          class="drag"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <!-- FIVE BOX -->

      <div class="box">
        <div class="title">
          <input type="text" placeholder="Name 5" />
        </div>
        <div
          class="drag"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <!-- ITEMS DIVS -->
    </div>
    <div class="item-container" id="item-container">
      <div class="item" id="item1" draggable="true" ondragstart="drag(event)">
        <input type="text" placeholder="Item 1" />
      </div>
      <div class="item" id="item2" draggable="true" ondragstart="drag(event)">
        <input type="text" placeholder="Item 2" />
      </div>
      <div class="item" id="item3" draggable="true" ondragstart="drag(event)">
        <input type="text" placeholder="Item 3" />
      </div>
      <div class="item" id="item4" draggable="true" ondragstart="drag(event)">
        <input type="text" placeholder="Item 4" />
      </div>
      <div class="item" id="item5" draggable="true" ondragstart="drag(event)">
        <input type="text" placeholder="Item 5" />
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button class="button" onclick="addItem()">Add More Item</button>
      <button class="button" onclick="deleteItem()">Delete Last Item</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
